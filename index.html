<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: linear-gradient(to left, #3498db, #2f8e4c);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
    }
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
    .rainbow-text-loop {
    position: absolute;
    font-size: 1.5rem;
    top: 355px;
    bottom: 50%;
    text-align: center;
    display: inline-block;
    margin-top: 1rem;
    text-shadow: 2px 2px black;
    font-family: "Comic Sans MS";
    z-index: 1;
    -webkit-animation: rainbow 5s infinite;
}

@-webkit-keyframes rainbow{
  0%{color: orange;}  
  10%{color: purple;} 
  20%{color: red;}
  30%{color: CadetBlue;}
  40%{color: yellow;}
  50%{color: coral;}
  60%{color: green;}
  70%{color: cyan;}
  80%{color: DeepPink;}
  90%{color: DodgerBlue;}
  100%{color: orange;}
}

    .button-container {
      margin-top: 20px;
    }
    .android-button, .ios-button {
      margin: 0 10px;
    }
    html,
body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    background: #000;
}

.glow-on-hover {
    width: 220px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
}

.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.glow-on-hover:active {
    color: #000
}

.glow-on-hover:active:after {
    background: transparent;
}

.glow-on-hover:hover:before {
    opacity: 1;
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}
  </style>
</head>
<body>
  <div class="rainbow-text-loop">
    <h1>Выберите тип</h1>
  </div>
  <div class="container">
    <h1>ㅤ</h1>
    <div class="button-container">
      <button class="glow-on-hover">Android</button>
      <button class="glow-on-hover">PC</button>
    </div>
    <div class="half-transparent-rectangle"></div>
  </div>
  <script>
    document.querySelectorAll('.button-container button').forEach(function(button) {
      button.addEventListener('mouseenter', function() {
        button.style.transform = 'scale(1.1)';
      });
      button.addEventListener('mouseleave', function() {
        button.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
